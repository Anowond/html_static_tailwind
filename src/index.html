<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../monstyle.css">
    <title>Site statique avec mise en forme</title>
</head>

<body class="flex flex-col items-center">
    <h1 class="font-bold text-lg text-center py-6 px-6">Le but de cette page statique est de mettre en place une grille
        qui
        affichera des images à aligner grâce à flexbox au sein de celle-ci, le tout sera mis en forme avec le framework
        CSS TailWind.</h1>
    <div class="mt-6 w-1/2 grid grid-cols-2 gap-1 grid-rows-4">
        <div class="box bg-purple-300">
            🎃</div>
        <div class="box row-start-2 row-end-5 bg-sky-300">
            🎮
        </div>
        <div class="box bg-orange-300">
            👻</div>
        <div class="box bg-red-300">
            👽</div>
        <div class="box bg-slate-300 row-start-3 row-end-5">
            👾</div>
        <div class="box bg-lime-300 col-start-1 col-end-3">
            🐙</div>
        <div class="box bg-amber-300">
            ☠️</div>
        <div class="box bg-indigo-300">
            ⚜️</div>
        <div class="box bg-teal-300 col-start-1 col-end-3">
            🔱</div>
    </div>
</body>

</html>
